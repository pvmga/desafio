<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=H1, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body class="body-page">
    <main class="main-page flex">
        <section >
            <div class="flex borda-section">
                <nav>
                    <ul id="list-menu" class="flex" style="list-style: none;">
                        <li class="flex item"><a class="flex ajuste-link" href="#" onclick="formulario('clientes');"><span class="material-symbols-outlined ajuste-icon"> group_add</span> Clientes</a></li>
                        <li class="flex item"> <a class="flex ajuste-link" href="#" onclick="formulario('produtos');"><span class="material-symbols-outlined ajuste-icon"> inventory_2</span> Produtos</a></li>
                        <li class="flex item"> <a class="flex ajuste-link" href="#" onclick="formulario('pedidos');"><span class="material-symbols-outlined ajuste-icon"> shopping_cart </span> Pedidos</a></li>
                        <li class="flex item"> <a class="flex ajuste-link" href="./index.html"><span class="material-symbols-outlined">logout</span> Sair</a></li>
                    </ul>
                </nav>
            </div>
        </section>

        <section class="alinhamento" id="clientes" style="margin-left: -185px;" hidden="hidden">
            <form action="#" method="post" name="cadastro" id="formClientes" >
                <div class="bordaForm">
                    <div class="flex direction">
                        <h1 class="">Clientes</h1>
                        <h2 style="margin-left: 76%; cursor: pointer; color: red;" onclick="fecharFormCliente();">x</h1>
                    </div>
                    <fieldset class="flex" style="flex-direction: column;">
                        <input type="number" id="index" value="" hidden="hidden">
                        <label for="codigo">Código</label>
                        <input type="number"  placeholder="" class="txt" id="codigo" name="codigo" value="">
                        <label for="nome">Nome</label>
                        <input type="text"  placeholder="" class="txt" id="nome" name="nome" value="">
                        <label for="dataCadastro">Data Cadastro</label>
                        <input type="text"  placeholder="" class="txt" id="dataCadastro" name="dataCadastro" value="">
                        
                    </fieldset> 
                    <div class="edicao-btn" style="width: 100%; margin-top: 5px;">
                        <div style="display: flex;  justify-content: flex-start;">
                            <input type="submit" name="esquerda" class="esquerda" id="esquerda" value="<" style="margin-right: 5px;">
                            <input type="submit" name="direita" class="direita" id="direita" value=">">
                        </div>
                        <div style="display: flex; justify-content: flex-end; margin-top: -35px;">
                            <input type="submit" name="enviarDados" class="novoRegistro" id="novoRegistro" value="NOVO" style="margin-right: 5px;">
                            <input type="submit" name="salvarDados" class="salvarDados" id="salvarDados" value="SALVAR">
                        </div>
                    </div> 
                </div>
            </form>
        </section>

        <section class="alinhamento" id="produtos" style="margin-left: -185px;" hidden="hidden">
            <form action="#" method="post" name="cadastro" id="formProdutos" >
                <div class="bordaForm">
                    <div class="flex direction">
                        <h1 class="">Produtos</h1>
                        <h2 style="margin-left: 76%; cursor: pointer; color: red;" onclick="fecharFormProduto();">x</h1>
                    </div>
                    <fieldset class="flex" style="flex-direction: column;">
                        <input type="number" id="indexProduto" value="" hidden="hidden">
                        
                        <label for="codigoProduto">Código</label>
                        <input type="number"  placeholder="" class="txt" id="codigoProduto" name="codigoProduto" value="">
                        
                        <label for="descricaoProduto">Descrição</label>
                        <input type="text"  placeholder="" class="txt" id="descricaoProduto" name="descricaoProduto" value="">
                        
                        <label for="precoProduto">Preço</label>
                        <input type="text"  placeholder="" class="txt" id="precoProduto" name="precoProduto" value="">

                        <label for="quantidadeProduto">Quantidade</label>
                        <input type="text" placeholder="" class="txt" id="quantidadeProduto" name="quantidadeProduto" value="">
                        
                    </fieldset> 
                    <div class="edicao-btn" style="width: 100%; margin-top: 5px;">
                        <div style="display: flex;  justify-content: flex-start;">
                            <input type="submit" name="esquerda" class="esquerda" id="esquerdaProduto" value="<" style="margin-right: 5px;">
                            <input type="submit" name="direita" class="direita"  id="direitaProduto" value=">">
                        </div>
                        <div style="display: flex; justify-content: flex-end; margin-top: -35px;">
                            <input type="submit" name="novoRegistroProduto" class="novoRegistro" id="novoRegistroProduto" value="NOVO" style="margin-right: 5px;">
                            <input type="submit" name="salvarDadoProduto" class="salvarDados" id="salvarDadoProduto" value="SALVAR">
                        </div>
                    </div> 
                </div>
            </form>
        </section>

        <section class="alinhamento " id="pedidos" style="margin-left: -470px;">
            <form class="bordaForm" action="#" method="post" name="cadastro" id="formPedidos" style="padding: 10px;">
                <div class="" style="margin-bottom: 10px;">
                    <div class="flex direction">
                        <h1 class="">Pedidos</h1>
                        <h2 style="margin-left: 76%; cursor: pointer; color: red;" onclick="fecharFormPedido();">x</h1>
                    </div>
                    <fieldset class="flex" style="flex-direction: column;">
                                                
                        <label for="codigoPedido">Código do Cliente</label>
                        <input type="number"  placeholder="" class="txt" id="codigoClientePedido" name="codigoPedido" value="" onchange="buscarClientePreencherPedido();">
                        
                        <label for="descricaoPedido">Cliente</label>
                        <input type="text"  placeholder="" class="txt" id="nomeClientePedido" name="nomeClientePedido" value="" disabled>
                                                
                    </fieldset> 
                    <div class="edicao-btn" style="width: 100%; margin-top: 5px;">
                        <h4 style="color: blueviolet; border-top: 2px solid #ecf0f1;">Localizar produto</h4>
                        <div class="flex" style="justify-content: flex-start; margin-top: 5px; height: 35px;">
                            <input type="text" name="codigoProdutoPedidoLanc" class="" id="codigoProdutoPedidoLanc" value="" style="margin-right: 5px; width: 10%; font-size: 18px;" onchange="buscarProdutoPreencherPedido();">
                            <input type="text" name="descricaoProdutoPedidoLanc" class=""  id="descricaoProdutoPedidoLanc" value="" style="margin-right: 5px; width: 40%; font-size: 18px;" disabled>
                            <input type="text" name="precoProdutoPedidoLanc" class=""  id="precoProdutoPedidoLanc" value="" style="margin-right: 5px; width: 10%; font-size: 18px;" disabled>
                            <input type="number" name="quantidadeASerAdicionada" class="" id="quantidadeASerAdicionada" value="" style="margin-right: 5px; width: 10%; font-size: 18px;">
                            <input type="text" id="quantidadeRealProduto" value="" hidden>
                            <input type="submit" name="adicionarProdutoPedido" class="" id="adicionarProdutoPedido" value="SALVAR" style="width: 30%;">
                        </div>
                        <h4 style="color: blueviolet; border-top: 2px solid #ecf0f1; margin-top: 5px;">Itens do Pedido</h4>
                    </div> 
                </div>

                <table>
                    <tbody >
                        <thead>
                            <th style="width: 10%;">Item</th>
                            <th style="width: 50%;">Descrição</th>
                            <th style="width: 10%;">Preço</th>
                            <th style="width: 10%;">Qtd</th>
                            <th style="width: 20%;">Sub Total</th>
                        </thead>
                        <tbody id="listaProdutos">
                        </tbody>
                    </tbody>
                </table>

                <div class="flex" style="margin-top: 40px; font-size: 12px; justify-content: flex-end; color: blueviolet;">
                    <h1 >R$ <span id="totalPedido">0</span></h1>
                </div>
            </form>
        </section>
    </main>

    <script src="./js/home.js"></script>
    <script src="./js/clientes.js"></script>
    <script src="./js/produtos.js"></script>
    <script src="./js/pedidos.js"></script>
</body>
</html>
